name: CI Quality & Security

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  quality-security:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest bandit safety pip-audit
          pip install -r requirements.txt

      # 4️⃣ Code quality (flake8)
      - name: Code quality check
        run: |
          flake8 . \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics
          flake8 . \
            --exit-zero \
            --max-complexity=10 \
            --max-line-length=120 \
            --statistics

      # 5️⃣ Security scan – Bandit
      - name: Security scan (Bandit)
        run: |
          bandit -r . -ll

      # 6️⃣ Dependency vulnerability scan
      - name: Dependency security (pip-audit)
        run: |
          pip-audit || true

      # 7️⃣ Optional: Safety check
      - name: Dependency safety check
        run: |
          safety check || true

      # 8️⃣ Run tests (if present)
      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            pytest
          else
            echo "No tests found"
          fi

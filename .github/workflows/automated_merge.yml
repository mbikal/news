name: Auto Merge Upwards

on:
  workflow_run:
    workflows: ["CI Quality & Security"]
    types:
      - completed

jobs:
  auto-merge:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      # feature/* → developers
      - name: Merge feature to developers
        if: startsWith(github.ref_name, 'feature/')
        run: |
          git checkout developers
          git merge origin/${{ github.ref_name }} --no-edit
          git push origin developers

      # developers → main
      - name: Merge developers to main
        if: github.ref_name == 'developers'
        run: |
          git checkout main
          git merge origin/developers --no-edit
          git push origin main

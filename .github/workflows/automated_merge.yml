name: Auto Merge Upwards

on:
  workflow_run:
    workflows: ["CI Quality & Security"]   # MUST match your CI workflow name exactly
    types:
      - completed

jobs:
  auto-merge:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo with full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for merges

      # 2️⃣ Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      # 3️⃣ Determine source & target branch
      - name: Determine merge target
        id: vars
        run: |
          echo "SOURCE_BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
          if [[ "${GITHUB_REF#refs/heads/}" == feature/* ]]; then
            echo "TARGET_BRANCH=developers" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF#refs/heads/}" == "developers" ]]; then
            echo "TARGET_BRANCH=main" >> $GITHUB_ENV
          else
            echo "TARGET_BRANCH=" >> $GITHUB_ENV
          fi
          echo "Source branch: ${GITHUB_REF#refs/heads/}"
          echo "Target branch: $TARGET_BRANCH"

      # 4️⃣ Skip if target branch is empty (nothing to merge)
      - name: Skip if no target branch
        if: ${{ env.TARGET_BRANCH == '' }}
        run: echo "No auto-merge target for this branch, skipping."

      # 5️⃣ Merge and push
      - name: Merge source into target
        if: ${{ env.TARGET_BRANCH != '' }}
        run: |
          echo "Merging ${SOURCE_BRANCH} → ${TARGET_BRANCH}"
          git fetch origin $TARGET_BRANCH
          git checkout $TARGET_BRANCH
          git merge origin/${SOURCE_BRANCH} --no-edit || (echo "Merge conflict! Aborting." && exit 1)
          git push origin $TARGET_BRANCH
